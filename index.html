<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Retrô Moderno 🎶</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="player-container">
    <h1>🎧 Cassiano Music Player</h1>

    <div class="music-cover">
      <img id="cover" src="https://i.imgur.com/7xqQH2Y.png" alt="Capa do Álbum">
    </div>

    <h2 id="title">Música 1</h2>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev" class="control-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="control-btn play-btn">
        <i class="fas fa-play"></i>
      </button>
      <button id="pause" class="control-btn pause-btn">
        <i class="fas fa-pause"></i>
      </button>
      <button id="next" class="control-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <div class="progress-section">
      <span id="current-time">0:00</span>
      <div class="progress-container">
        <div id="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>

    <div class="volume-container">
      <i class="fas fa-volume-up"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
